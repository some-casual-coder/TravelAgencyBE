spring.config.import=env.properties
spring.datasource.url=jdbc:mysql://localhost:3306/travelagency
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

spring.main.allow-circular-references=true

travelAgency.app.jwtSecret = ${JWT_SECRET}
travelAgency.app.tokenExpiry = 86400000
travelAgency.app.passwordTokenExpiry = 1440
travelAgency.mail.verification=verification_email.html
travelAgency.mail.passwordReset=reset_password.html

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${APP_EMAIL}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000 
spring.mail.properties.mail.smtp.writetimeout=5000 
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.templates.path=mail-templates

